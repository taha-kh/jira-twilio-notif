<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<script src="https://connect-cdn.atl-paas.net/all.js" async></script>
<title>Jira Twilio Notification Settings</title>
</head>
<body>

	<div class="setting-container">
		<h1>Jira Twilio SMS Notifications Settings</h1>
		<p>If you want to be notified by SMS for the creation of a new
			issue appearing in this project, check the box and enter your phone
			number</p><br/><br/>
		<div class="form-container">
			<form method="post" th:object="${settingModel}" th:action="@{/settings}" style="text-align: center;">
				<div>
					<input type="text" name="projectId" th:value="${settingModel.projectId}" hidden="true" /> 
					<input type="text" name="projectKey" th:value="${settingModel.projectKey}" hidden="true" /> 
					
					<div>
					<label for="tel">Phone number</label> 
					<input name="tel" type="text" th:value="${settingModel.user.tel}" th:field="${settingModel.user.tel}" class="twilio-input-text"> <br/><br/>
					</div>
					
					<div>
						<label for="notifyUserbySms" >Notify me by SMS when an issue is created</label> 
						<input type="checkbox" name="notifyUserbySms" th:checked="${settingModel.notifyBySms}" th:field="${settingModel.notifyBySms}" /><br/><br/>
					</div>
				</div>
	
				<button type="submit" class="twilio-submit-btn">Save Settings</button>
			</form>
		</div>
	</div>
</body>
</html>
